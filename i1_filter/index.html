<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I1: Filtering</title>
    <style>
      div#images {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      div#images * {
        min-width: 0;
        max-width: 100%;
        flex: 1 1 0;
        height: auto;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>I1: Filtering</h1>
    <p><a href="https://github.com/ibuki2003/is_cg_gl/tree/master/i1_filter">Source Code available here</a></p>
    <div id="images">
      <img id="img_original" alt="" />
      <canvas id="canvas"></canvas>
    </div>
    <p><output id="output"></output></p>
    <p>
      <label for="input_sigma_s">σ<sub>s</sub></label>
      <input type="number" id="input_sigma_s" value="1.0" min="0.1" step="0.1" />

      <label for="input_sigma_r">σ<sub>r</sub></label>
      <input type="number" id="input_sigma_r" value="0.1" min="0.01" step="0.01" />
    </p>
    <p>
      <input type="file" id="input_file" accept="image/*" />
    </p>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
